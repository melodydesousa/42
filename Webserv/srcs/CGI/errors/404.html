	  /* Special Button below */
      body {
        font-family: "Hind", sans-serif;
        text-align: center;
        padding-top: 100px;
		width: 90%;
        margin: 0 auto;
        background-color: #dfb8b8;
      }

      .css-button {
        border: 1px solid rgb(98, 182, 95);
        height: 51px;
        width: 218px;
        position: relative;
        margin: auto;
        overflow: hidden;
        cursor: pointer;
        color: #000;
      }

      p.css-button-text {
        width: 100%;
        position: absolute;
        font-family: "Hind", sans-serif;
		text-decoration: none; 
		color:rgb(78, 75, 75);
	}

      .css-button-inner {
        height: 51px;
        width: 265px;
        position: relative;
        left: -4px;
        top: -1px;
        border: 1px solid rgb(98, 182, 95);
        background-color: rgb(98, 182, 95);
        text-align: center;
        -webkit-transform: skew(-42deg) translate(300px, 0);
        -moz-transform: skew(-42deg) translate(300px, 0);
        -o-transform: skew(-42deg) translate(300px, 0);
        transform: skew(-42deg) translate(300px, 0);
        -webkit-animation-name: buttonx-out;
        -webkit-animation-duration: 0.7s;
        -webkit-animation-iteration-count: 1;
        -webkit-animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
        -moz-animation-name: buttonx-out;
        -moz-animation-duration: 0.7s;
        -moz-animation-iteration-count: 1;
        -moz-animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
        animation-name: buttonx-out;
        animation-duration: 0.7s;
        animation-iteration-count: 1;
        animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
      }

      .reset-skew {
        -moz-transform: skew(40deg);
        -o-transform: skew(40deg);
        transform: skew(40deg);
      }	  

    </style>
